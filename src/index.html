<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header class="container head-slogan"></header>
<section class="team">
    <div class="team-description"></div>

</section>
<section class="advantages">

<section class="order">

    <div class="container container-info-form-wrapper">

        <div class="order__info">
            <h3 class="order__info__headline"><span class="order__info__headline__modifier">Хотите раскрыть</span> потенциал вашего бизнеса?</h3>

        </div>

        <div class="order__form-wrapper">
            <form action="js/email.php" class="order__form-wrapper__form" id="orderForm">

                <input type="email" placeholder="Email" name="email" id="form__email" class="order__form-wrapper__form__email inputs-stylization">
                <input type="tel" placeholder="Phone number" name="phone" id="form__phone" class="order__form-wrapper__form__name-input inputs-stylization">
                <input type="submit" value="ЗАКАЗАТЬ СЕЙЧАС" id="submitBtn" class="order__form-wrapper__form__order-now-button success">
            </form>

    </div>
